<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic Meta Tags -->
  <title>PastesApp - Save & Share Your Text Online</title>
  <meta name="description" content="Easily create, save, and share text snippets with PastesApp. No signup required!">
  <meta name="keywords" content="paste, text sharing, online notepad, share code, save text">
  <meta name="author" content="PastesApp">
  <meta name="robots" content="index, follow">

  <!-- Open Graph (OG) Meta Tags for Social Sharing -->
  <meta property="og:title" content="PastesApp - Save & Share Your Text Online">
  <meta property="og:description"
    content="Easily create, save, and share text snippets with PastesApp. No signup required!">
  <meta property="og:image" content="https://pastesapp.vercel.app/logo.png">
  <meta property="og:url" content="https://pastesapp.vercel.app/">
  <meta property="og:type" content="website">

  <!-- Twitter/X Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="PastesApp - Save & Share Your Text Online">
  <meta name="twitter:description"
    content="Easily create, save, and share text snippets with PastesApp. No signup required!">
  <meta name="twitter:image" content="https://pastesapp.vercel.app/logo.png">
  <meta name="twitter:site" content="@yourTwitterHandle"> <!-- Replace with your X (Twitter) handle -->

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- PNG Icons for modern browsers -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- Apple Touch Icon (For iPhones & iPads) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <!-- Web App Manifest (for PWA) -->
  <link rel="manifest" href="/site.webmanifest">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://pastesapp.vercel.app/">

  <!-- Sitemap -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="https://pastesapp.vercel.app/sitemap.xml">
