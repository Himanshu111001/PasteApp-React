<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic Meta Tags -->
  <title>PastesApp - Secure & Fast Online Pastebin</title>
  <meta name="description"
    content="PastesApp is the fastest free online pastebin to save, share, and store text snippets securely. No registration required. Perfect for developers and quick notes.">
  <meta name="keywords"
    content="pastebin, online notepad, text storage, code sharing, secure paste, developer tools, clipboard online, PastesApp">
  <meta name="author" content="Himanshu Shishodia">
  <meta name="robots" content="index, follow">

  <!-- Open Graph (OG) Meta Tags for Social Discovery -->
  <meta property="og:title" content="PastesApp - Secure & Fast Online Pastebin">
  <meta property="og:description"
    content="Save and share your notes or code snippets instantly with PastesApp. Secure, fast, and no registration required.">
  <meta property="og:image" content="%VITE_SITE_URL%/logo.png">
  <meta property="og:url" content="%VITE_SITE_URL%/">

  <meta property="og:type" content="website">
  <meta property="og:site_name" content="PastesApp">

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="PastesApp - Save & Share Text Instantly">
  <meta name="twitter:description" content="The ultimate developer-friendly pastebin. Fast, secure, and easy to use.">
  <meta name="twitter:image" content="%VITE_SITE_URL%/logo.png">


  <!-- Favicons & Manifest -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="canonical" href="%VITE_SITE_URL%/">

  <link rel="sitemap" type="application/xml" href="/sitemap.xml">

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "PastesApp",
    "url": "%VITE_SITE_URL%/",

    "description": "Secure online pastebin for sharing text and code.",
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "All",
    "author": {
      "@type": "Person",
      "name": "Himanshu Shishodia"
    }
  }
  </script>


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
